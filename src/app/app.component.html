<main class="pt-5 mt-5">
  <div class="row pt-2">
    <div class="col-6">
      <div class="row">
        <div class="col">
          <team-list [waitingTeams]="game.waitingTeams"></team-list>
        </div>
      </div>
    </div>
    <div class="col-6 text-center">
      <div class="row">
        <div class="col">
          <input type="text" [(ngModel)]="name" placeholder="Team Name" class="border p-5 w-100"
                 style="font-size: 200%;text-align:center;">
        </div>
      </div>
      <div class="row pt-3">
        <div *ngFor="let teamName of lastTeamNames" class="col-12">
          <button class="btn btn-info w-100" (click)="setName(teamName)">
            <span class="h1">{{teamName}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<header>
  <div class="row h-100">
    <div class="col-6 h-100">
      <button (click)="nextTeam()" class="btn btn-primary w-100 h-100">
        <span class="h1 h-100">Weiter</span>
      </button>
    </div>
    <div class="col-6 h-100">
      <button [disabled]="!name.length" (click)="addTeam(name)" class="btn btn-success w-100 h-100">
        <span class="h1 h-100">Fordern</span>
      </button>
    </div>
  </div>
</header>
