<div class="container">

  <div class="row">
    <div class="col">
      <active-teams [activeTeams]="game.activeTeams" (teamWon)="handleTeamWon($event)"></active-teams>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <team-list [waitingTeams]="game.waitingTeams"></team-list>
    </div>
    <div class="col-6">
      <input type="text" [(ngModel)]="name" placeholder="Teamname">
      <button (click)="addTeam(name)">Challenge</button>
    </div>
  </div>
</div>
