<div class="container-fluid h-100">

  <div class="row">
    <div class="col">
      <active-teams [activeTeams]="game.activeTeams" (teamWon)="handleTeamWon($event)"></active-teams>
    </div>
  </div>

  <div class="row h-75 pt-2">
    <div class="col-6">
      <team-list [waitingTeams]="game.waitingTeams"></team-list>
    </div>
    <div class="col-6 text-center">
      <div class="p-5">
        <img src="assets/img/50-cent.png" class="img img-fluid">
      </div>
      <input type="text" [(ngModel)]="name" placeholder="Team Name" class="w-100" style="font-size: 200%">
      <button [disabled]="!name.length" (click)="addTeam(name)" class="btn btn-success w-100">Fordern</button>
    </div>
  </div>
</div>
